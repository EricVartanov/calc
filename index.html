<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <title>Calc</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="head">
            <div class="calc_wrapper flex">
                <div class="display">
                    0
                </div>
                <div class="calc flex">
                    <div class="btn del-btn">AC</div>
                    <div class="btn action">/</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn action">*</div>

                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn action">-</div>


                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn action">+</div>

                    <div class="btn null">0</div>
                    <div class="btn">.</div>
                    <div class="btn result">=</div>
                </div>
            </div>
        </section>
    </main>








    <script src="js/main.js"></script>

</body>

</html>
